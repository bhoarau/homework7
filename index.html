<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <div class="container">

        <div class="row">

            <div class="jumbotron text-center">
                <h1>All Aboard Find Your Train Below!</h1>
            </div>

        </div>

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body" id="trainArea">

                    <table class="table table-hover" id="trainTable">

                        <tr>
                            <td>
                                <b>Name</b>
                            </td>
                            <td>
                                <b>Destination</b>
                            </td>
                            <td>
                                <b>Time (min)</b>
                            </td>
                            <td>
                                <b>Next Arrival</b>
                            </td>
                            <td>
                                <b>Minutes remaining</b>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>

        </div>

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Additional Trains</h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="email">Train Name</label>
                            <input class="form-control" id="trainNameInput">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Destination</label>
                            <input class="form-control" id="destinationInput">
                        </div>

                        <div class="form-group">
                            <label for="pwd">First Train Time (exp. 13:13)</label>
                            <input class="form-control" id="trainInput">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Time (min)</label>
                            <input type="number" class="form-control" id="frequencyInput">
                        </div>

                        <button type="button" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>




    </div>


    </script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
